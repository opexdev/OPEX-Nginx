worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    sendfile on;
    limit_req_zone $binary_remote_addr zone=default:80m rate=20r/s;

    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;
    keepalive_timeout   70;

    #ssl_certificate     /run/secrets/opex_dev_crt;
    #ssl_certificate_key /run/secrets/private_pem;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    proxy_hide_header Access-Control-Allow-Credentials;
    proxy_hide_header Access-Control-Allow-Origin;
    proxy_hide_header Access-Control-Allow-Headers;
    proxy_hide_header Access-Control-Allow-Methods;

    add_header Access-Control-Allow-Credentials true always;
    add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Headers * always;
    add_header Access-Control-Allow-Methods 'POST, PUT, PATCH, GET, DELETE, OPTIONS, HEAD' always;

    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   X-Forwarded-Host $server_name;
    proxy_set_header   X-Forwarded-Port 5055;

    resolver 127.0.0.11 valid=30s;

    server {
        listen 80;

        location /metrics {
            stub_status on;
        }
    }
    server {
        listen 90;

        root /home/namadex/polban-laravel/public;

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        index index.html index.htm index.php;

        charset utf-8;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        error_page 404 /index.php;

        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }




    server {
        listen 80 default_server;

        server_name  _; #135.181.69.48 localhost 127.0.0.1 ;

        limit_req zone=default burst=5 nodelay;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        #include /etc/nginx/health-check.conf;

        location /wallet/transfer {
            return 403;
        }

        location /wallet/deposit {
            return 403;
        }

        location /wallet/payment/internal {
            return 403;
        }

        location /auth {
            set $backend http://auth:8080;
            proxy_pass $backend;
        }

        location /wallet {
            set $backend http://wallet:8080;
            proxy_pass $backend;
            rewrite ^/wallet/(.*)$ /$1 break;
        }

        location /bc-gateway {
            set $backend http://bc-gateway:8080;
            proxy_pass $backend;
            rewrite ^/bc-gateway/(.*)$ /$1 break;
        }


        location /gateway {
            set $backend http://matching-gateway:8080;
            proxy_pass $backend;
            rewrite ^/gateway/(.*)$ /$1 break;
        }

        location /storage {
            set $backend http://storage:8080;
            proxy_pass $backend;
            rewrite ^/storage/(.*)$ /$1 break;
        }

        location /referral {
            set $backend http://referral:8080;
            proxy_pass $backend;
            rewrite ^/referral/(.*)$ /$1 break;
        }

        location /config {
            set $backend http://config:8080;
            proxy_pass $backend;
            rewrite ^/config/(.*)$ /$1 break;
        }

        location /stream {
            # WS config
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection  "upgrade";
            ###########
            set $backend http://websocket:8080;
            proxy_pass $backend;
            rewrite ^/stream/(.*)$ /$1 break;
        }

        location /ipg {
            set $backend http://payment:8080;
            proxy_pass $backend;
            rewrite ^/ipg/(.*)$ /$1 break;
        }

        location /admin {
            set $backend http://admin:8080;
            proxy_pass $backend;
            rewrite ^/admin/(.*)$ /$1 break;
        }

        location /api {
            set $backend http://api:8080;
            proxy_pass $backend;
            rewrite ^/api/(.*)$ /$1 break;
        }

        location /sapi {
            set $backend http://api:8080;
            proxy_pass $backend;
            rewrite ^/sapi/(.*)$ /$1 break;
        }

        location /captcha {
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Headers * always;
            add_header Access-Control-Allow-Methods 'POST, PUT, PATCH, GET, DELETE, OPTIONS, HEAD' always;
            add_header Access-Control-Expose-Headers 'Captcha-Session-Key, Captcha-Expire-Timestamp' always;
            set $backend http://captcha:8080;
            proxy_pass $backend;
            rewrite ^/captcha/(.*)$ /$1 break;
        }

        location /binance {
            proxy_set_header Host api.binance.com;
            proxy_set_header X-Real-IP '';
            proxy_set_header X-Forwarded-For '';
            proxy_set_header X-Forwarded-Host '';
            set $backend https://api.binance.com;
            proxy_pass $backend;
            rewrite ^/binance/(.*)$ /$1 break;
        }
    }

}
